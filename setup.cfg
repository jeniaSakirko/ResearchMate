[bdist_wheel]
universal = 1

[flake8]
max-complexity = 10
line_length = 120
exclude =
    __pycache__,
    .git,
    .pytest_cache,
    .tox,
    .eggs,
    build,
    dist,
    tests,
    venv


[tool:pytest]
# If a pytest section is found in one of the possible config files
# (pytest.ini, tox.ini or setup.cfg), then pytest will not look for any others,
# so if you add a pytest config section elsewhere,
# you will need to delete this section from setup.cfg.
norecursedirs =
    migrations

python_files =
    test_*.py
    *_test.py
    tests.py
addopts =
    -ra
    --strict-markers
    --doctest-modules
    --doctest-glob=\*.rst
    --tb=short
testpaths =
    tests

[tool:isort]
line_length = 120
profile=black
skip = .tox,.eggs,ci/templates,build,dist,venv
